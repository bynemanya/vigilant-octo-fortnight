<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open in Browser</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 1rem;
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
  }
  #countdown {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  button {
    background: #ff2d55;
    border: none;
    border-radius: 12px;
    padding: 1.2rem 2.5rem;
    font-size: 1.5rem;
    color: white;
    cursor: not-allowed;
    opacity: 0.6;
    transition: opacity 0.3s ease;
  }
  button.enabled {
    cursor: pointer;
    opacity: 1;
  }
</style>
</head>
<body>

<h1>Almost There!</h1>
<div id="countdown">Please wait 5 seconds to unlock the button...</div>
<button id="openBtn" disabled>Open in Browser</button>

<script>
  const openBtn = document.getElementById('openBtn');
  const countdownEl = document.getElementById('countdown');
  const targetUrl = "https://lovekombat.com/quiz/lovekombat_gender?cc=hr&temp_mail=true&test_user=true";

  let countdown = 5;

  // Update countdown every second
  const interval = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      countdownEl.textContent = `Please wait ${countdown} second${countdown > 1 ? 's' : ''} to unlock the button...`;
    } else {
      clearInterval(interval);
      countdownEl.textContent = 'You can now open the full experience!';
      openBtn.disabled = false;
      openBtn.classList.add('enabled');
      openBtn.style.cursor = 'pointer';
    }
  }, 1000);

  openBtn.addEventListener('click', () => {
    window.open(targetUrl, '_blank');
  });
</script>

</body>
</html>
