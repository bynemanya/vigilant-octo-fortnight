<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto Click Test</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  button {
    padding: 1.5rem 3rem;
    font-size: 1.5rem;
    background-color: #ff2d55;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="openBtn">Open in Browser</button>

<script>
  const btn = document.getElementById('openBtn');

  btn.addEventListener('click', () => {
    window.open("https://lovekombat.com/quiz/lovekombat_gender?cc=hr&temp_mail=true&test_user=true", "_blank");
  });

  // Simulate click on load - most browsers/IG will block this popup
  window.onload = function() {
    btn.click();
  };
</script>

</body>
</html>
